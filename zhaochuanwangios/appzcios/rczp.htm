<script type="text/javascript">
	var uid="<%=uid%>";
	$(function(){
	
		//获取用户基本信息
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/boatinit',
				data:{"uid":uid},
				success  : function(data2) {  
					var json_=$.trim(data2);  
					try{
						var json=$.parseJSON(json_); 
						$("#contact").val(json.mname);
						$("#mphone").val(json.phone);
						$("#email").val(json.email);
						$("#qq").val(json.qq);
						$("#cname").val(json.cname);
					}catch(e){
					}
				},  
				error : function() { 
					
				}  
			}  
		);
	
		$("#showcard").click(function(){
				if(uid==""){
					alert('登录后才能进行发布信息操作！');
					location.href='http://<%=host%>/dl0.htm';
					return;
				}
				var title=$("#title").val();
				var position=$("#position").val();
				var salary=$("#salary").val();
				var pnum=$("#pnum").val();
				var age=$("#age").val();
				var exp1=$("#exp").val();
				var gender=$("#gender").val();
				var contact=$("#contact").val();
				var mphone=$("#mphone").val();
				var cert=$("#cert").val();
				var deadline=$("#deadline").val();
				var telephone=$("#telephone").val();
				var email=$("#email").val();
				var qq=$("#qq").val();
				var cname=$("#cname").val();
				var enterprise=$("#enterprise").val();
				var note=$("#note").val();
				var address=$("#address").val();
				
				if(title==null || title==""){
					alert("标题不能为空！");
					return;
				}
				if(position==null || position==""){
					alert("招聘职位不能为空！");
					return;
				}
//				if(salary==null || salary==""){
//					alert("薪资不能为空！");
//					return;
//				}
				if(pnum==null || pnum==""){
					alert("招聘人数不能为空！");
					return;
				}
				if(contact==null || contact==""){
					alert("联系人不能为空！");
					return;
				}if(mphone==null || mphone==""){
					alert("联系方式不能为空！");
					return;
				}
//				if(deadline==null || deadline==""){
//					alert("招聘期限不能为空！");
//					return;
//				}
				var json={uid:uid,title:title,position:position,salary:salary,pnum:pnum,age:age,"exp":exp1,cname:cname,gender:gender,mphone:mphone,cert:cert,deadline:deadline,telephone:telephone,email:email,qq:qq,note:note,contact:contact,enterprise:enterprise,address:address};
				
				var data=JSON.stringify(json);
				
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/recrelease', 
						data:{"recrelease":data},
						jsonp:"jsoncallback",  
						success  : function(data) {  
							if(data=="1"){
								alert('发布成功！');
								location.href='http://skip/hr.htm';
							}else if(data=="-1"){
								alert('对不起！您今日的发布次数已经用完！');
							}else{
								alert('发布失败！请稍后重试！');
							}
						},  
						error : function() { 
							alert('发布失败！请稍后重试！');
						}  
					}  
				);  
		});
	})
</script>
