<script type="text/javascript">
	var uid="<%=uid%>";
	var id="<%=id%>";
	var sid="<%=sid%>";
	var post="post";
	
	
	$(function(){
		if(uid==""){
			alert('对不起，请先登录！');
			location.href='http://skip/dl.htm';
			return;
		}
		$.ajax(  
			{  
				type:'post',  
				url : 'http://'+ post +'/palletdetail',
				data:{"id":id},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);
					try{
						var json=$.parseJSON(data);
						
						$("#bid").html(json.gid);
						
						$("#titlesp").html(json.gid);
						
						$("#content").html(json.content);
						
						$("#oname").html(json.oname);
						
						$("#ophone").html(json.ophone);
						
						$("#qq").html(json.qq);
						
						$("#note").html(json.note)
						
						$("#gclass").html(json.gclass)
						$("#bport2").html(json.bport2)
						$("#eport2").html(json.eport2)
						$("#bdate").html(json.bdate)
						$("#hdate").html(json.hdate)
						$("#gsname").html(json.gsname)
						$("#email").html(json.email)
						$("#gsaddr").html(json.gsaddr)
						$("#packing").html(json.packing)
					}catch(e){
						alert(e.message);
					}
				},  
				error : function() {
				}  
			}  
		);
	
		setTimeout(function(){
			$.ajax(  
				{  
					type:'post',  
					url : 'http://'+ post +'/bjrxx',
					data:{"sid":sid},
					jsonp:"jsoncallback",  
					success  : function(data) {
						data=$.trim(data);
						try{
							var json=$.parseJSON(data);
							$("#baojialxr").html(json.baojialxr);
							$("#baojialxdh").html(json.baojialxdh);
							$("#baojia").html(json.baojia);
							$("#bz").html(json.bz);
						}catch(e){
						}
					},  
					error : function() {
					}  
				}  
			);
		},200);
	
	})
</script>
