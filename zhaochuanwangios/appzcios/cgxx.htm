<script type="text/javascript">
	$(function(){
		$("#showcard").click(function(){
				var uid="<%=uid%>";
				if(uid==""){
					alert('登录后才能进行发布信息操作！');
					location.href='http://<%=host%>/dl0.htm';
					return;
				}
				var title=$("#title").val();
				var models=$("#models").val();
				var quantity=$("#quantity").val();
				var pdate=$("#pdate").val();
				var deadline=$("#deadline").val();
				var cname=$("#cname").val();
				var address=$("#address").val();
				var linkman=$("#linkman").val();
				var phone=$("#phone").val();
				var email=$("#email").val();
				var qq=$("#qq").val();
				var note=$("#note").val();
				
				if(title==null || title==""){
					alert("标题不能为空！");
					return;
				}
				if(quantity==null || quantity==""){
					alert("采购数量不能为空！");
					return;
				}
				try{
					var num_tmp=parseInt(quantity);
				}catch(e){
					alert('采购数量必须为数字！');
				}
				if(deadline==null || deadline==""){
					alert("采购期限不能为空！");
					return;
				}
				if(pdate==null || pdate==""){
					alert("采购时间不能为空！");
					return;
				}
				if(phone==null || phone==""){
					alert("联系手机不能为空！");
					return;
				}
				
				var json={uid:uid,title:title,models:models,quantity:quantity,pdate:pdate,deadline:deadline,cname:cname,address:address,linkman:linkman,phone:phone,email:email,qq:qq,note:note};
				
				var data=JSON.stringify(json);
				
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/purrelease',
						data:{"purrelease":data},
						jsonp:"jsoncallback",  
						success  : function(data) {  
							if(data=="1"){
								alert('发布成功！');
								location.href='http://skip/cywz.htm';
							}else{
								alert('发布失败！请稍后重试！');
							}
						},  
						error : function() { 
							alert('发布失败！请稍后重试！');
						}  
					}  
				);  
		});
	})
</script>
