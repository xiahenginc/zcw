<script type="text/javascript">
	var currPageNum=1;
	var searchJson="{\"sweight\":\"\",\"eweight\":\"\",\"sport\":\"\",\"eport\":\"\",\"type\":\"\",\"sdate\":\"\",\"vdate\":\"\"}";
	$(function(){
	
		setTimeout(function(){
			$.ajax( 
				{
					type:'post',  
					url : 'http://post/boatinit',
					data:{"uid":"<%=uid%>"},
					async:false,
					success  : function(data) {  
						data=$.trim(data);  
						try{
							var json=$.parseJSON(data);
							$("#linkman").val(json.mname);
							$("#phone").val(json.phone);
							$("#email").val(json.email);
							$("#qq").val(json.qq);
							$("#cname").val(json.cname);
						}catch(e){
						}
					},  
					error : function() { 
						
					}  
				}  
			); 
		},1000);
	
		$.ajax({
			type:'post',  
			url : 'http://post/goodsinfo',
			data:{"pagenum":"1","goodsinfo":searchJson},
			jsonp:"jsoncallback",  
			async:false,
			success  : function(data) {
				data=$.trim(data);  
				try{
					var json=$.parseJSON(data);
					var code=json.code;
					if(code=="ok"){
						var searchdata=json.search;
						var son=json.data;
						for(var i=0;i<son.length;i++){
							var currjson=son[i];
							
							var id=currjson.id;
							var gid=currjson.gid;
							var oname=currjson.oname; 
							var sport=currjson.sport;
							var vdate=currjson.vdate;
							var ton=currjson.ton;
							
							var tmp="<tr><td class=\"th1bg\">"+ sport +"</td><td>"+ ton +"</td><td>"+ vdate +"</td><td onClick=\"return  checkform();\"><a href=\"http://detail/hp_detail.htm?id="+ id +"\">查看</a></td> </tr>";
							
							$("#listbody").append(tmp);
						}	
					}
				}catch(e){
				}
			},  
			error : function() {
			}  
		});
		
		$("#more").click(function(){
			currPageNum++;
			$.ajax({
				type:'post',  
				url : 'http://post/goodsinfo', 
				async:false,
				data:{"pagenum":currPageNum,"goodsinfo":searchJson}, 
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						var code=json.code;
						if(code=="ok"){
							var searchdata=json.search;
							var son=json.data;
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								
								var id=currjson.id;
								var gid=currjson.gid;
								var oname=currjson.oname; 
								var sport=currjson.sport;
								var vdate=currjson.vdate;
								var ton=currjson.ton;
								
								var tmp="<tr><td class=\"th1bg\">"+ sport +"</td><td>"+ ton +"</td><td>"+ vdate +"</td><td><a href=\"http://detail/hp_detail.htm?id="+ id +"\">查看</a></td> </tr>";
								$("#listbody").append(tmp);
							}	
						}else if(code="over"){
							$("#more").html('没有更多啦');
							$("#more").unbind("click");
						}
					}catch(e){
					}
				},  
				error : function() {
				}  
			});	
		});
		
		$("#showcard").click(function(){
				var uid="<%=uid%>";
				if(uid==""){
					alert('登录后才能进行发布信息操作！');
					location.href='http://<%=host%>/dl0.htm';
					return;
				}
				var sport=$("#sport").val();
				var eport=$("#eport").val();
				var type=$("#type").val();
				var ton=$("#ton").val();
				var packing=$("#packing").val();
				var sdate=$("#sdate").val();
				var deadline=$("#deadline").val();
				var cname=$("#cname").val();
				var address=$("#address").val();
				var linkman=$("#linkman").val();
				var phone=$("#phone").val();
				var email=$("#email").val();
				var qq=$("#qq").val();
				var note=$("#note").val();
				
				if(sport==null || sport==""){
					alert("发货港不能为空！");
					return;
				}
				if(eport==null || eport==""){
					alert("卸货港不能为空！");
					return;
				}
				
				if(type==null || type==""){
					alert("货源名称不能为空！");
					return;
				}
				if(ton==null || ton==""){
					alert("货物吨位不能为空！");
					return;
				}
				if(sdate==null || sdate==""){
					alert("装载日期不能为空！");
					return;
				}
				if(deadline==null || deadline==""){
					alert("有效期限不能为空！");
					return;
				}
				if(linkman==null || linkman==""){
					alert("联系人不能为空！");
					return;
				}
				if(phone==null || phone==""){
					alert("联系电话不能为空！");
					return;
				}
				
				
				var json={uid:uid,sport:sport,eport:eport,type:type,ton:ton,packing:packing,sdate:sdate,deadline:deadline,gsname:cname,gsaddr:address,hzname:linkman,hzphone:phone,email:email,QQ:qq,note:note};
				
				var data=JSON.stringify(json);
				
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/grelease',
						data:{"grelease":data},
						jsonp:"jsoncallback",  
						async:false,
						success  : function(data) {  
							if(data=="1"){
								alert('发布成功！');
								location.href='http://skip/hp.htm';
							}else if(data=="-1"){
								alert('对不起！您今日的发布次数已经用完！');
							}else{
								alert('发布失败！请稍后重试！');
							}
						},  
						error : function() { 
							alert('发布失败！请稍后重试！');
						}  
					}  
				);  
		});
		
		
		$("#search").click(function(){
			currPageNum=1;
			var sweight=$("#sweight").val();
			var eweight=$("#eweight").val();
			var sport=$("#sport_").val();
			var eport=$("#eport_").val();
			var type=$("#type_").val();
			var sdate=$("#calendar_bdate").val();
			var vdate=$("#vdate_").val();
			searchJson="{\"sweight\":\""+ sweight +"\",\"eweight\":\""+ eweight +"\",\"sport\":\""+ sport +"\",\"eport\":\""+ eport +"\",\"type\":\""+ type +"\",\"sdate\":\""+ sdate +"\",\"vdate\":\""+ vdate +"\"}";
			
			$.ajax({
				type:'post',  
				url : 'http://post/goodsinfo', 
				data:{"pagenum":"1","goodsinfo":searchJson},
				jsonp:"jsoncallback",  
				async:false,
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						var code=json.code;
						if(code=="ok"){
							var searchdata=json.search;
							var son=json.data;
							
							$("#listbody > tr").remove();
							
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								
								var id=currjson.id;
								var gid=currjson.gid;
								var oname=currjson.oname; 
								var sport=currjson.sport;
								var vdate=currjson.vdate;
								var ton=currjson.ton;
									
								var tmp="<tr><td class=\"th1bg\">"+ sport +"</td><td>"+ ton +"</td><td>"+ vdate +"</td><td><a href=\"http://detail/hp_detail.htm?id="+ id +"\">查看</a></td> </tr>";
								$("#listbody").append(tmp);
								
								$("#LoginBox_1").hide();
								$("#mask_1").hide();
							}	
						}else if(code="over"){
							$("#more").html('没有更多啦');
							$("#more").unbind("click");
						}
					}catch(e){
					}
				},  
				error : function() {
				}  
			});	
		});
		
		
	});
</script>

	if(uid==""){

					return false;
				}
	}
</script>

            var top = $('dl.letterRow > dd').eq($(this).index()).offset().top - 80;

            return false;
            top
        });

            }

            $(this).parent().prev().toggleClass("control");
        });
    });
</script>
<script type="text/javascript">
	var form_url="";	
					
	$(document).ready(function(){
		$(".g-tool li").click(function(){
		$(".g-tool li").eq($(this).index()).addClass("first").siblings().removeClass('first');
		$(".m-tool").hide().eq($(this).index()).show();
		});
		
		$('#Form1').bind('submit', function(){			
			form_url="/sinfo/index.php?c=search&catid=1";
			var zaihuo = $("#zaihuo1")[0].value+","+$("#zaihuo2")[0].value;
