<script type="text/javascript">
	var currPageNum=1;
	var post="post";
	var uid="<%=uid%>";
	$(function(){
		$.ajax({
			type:'post',  
			url : 'http://'+ post +'/lyxx',  
        data: {
            "pagenum": "1",
            "uid": uid
        },
			jsonp:"jsoncallback",  
			success  : function(data) {
				data=$.trim(data);  
				try{
					var json=$.parseJSON(data);
                var son = json.list;
						if(son.length!=0){
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								var id=currjson.id;
								var name=currjson.name; 							
								var intime=currjson.intime;
								var tmp="<tr style=\"border:1px solid #ccc;\"><td class=\"th1bg\">"+ name +"</td><td>"+ intime +"</td><td><a href=\"http://detailperson/lyxx_detail.htm?id="+id+"\" >查看</a></td> </tr>";
								$("#listbody").append(tmp);
							}
						}else{
							$("#more").html('没有更多啦');
							$("#more").unbind("click");
						}
				}catch(e){
					$("#more").html('没有更多啦');
					$("#more").unbind("click");
				}
			},  
        error: function() {}
		});
		
		$("#more").click(function(){
			currPageNum++;
			$.ajax({
				type:'post',  
				url : 'http://'+ post +'/lyxx', 
            data: {
                "pagenum": currPageNum,
                "uid": uid
            },
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
					var json=$.parseJSON(data);
                    var son = json.list;
						if(son.length!=0){
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								var id=currjson.id;
								var name=currjson.name; 							
								var intime=currjson.intime;
								var tmp="<tr  style=\"border:1px solid #ccc;\"><td class=\"th1bg\">"+ name +"</td><td>"+ intime +"</td><td><a href=\"http://detailperson/lyxx_detail.htm?id="+id+"\" >查看</a></td> </tr>";
								$("#listbody").append(tmp);
							}
						}else{
							$("#more").html('没有更多啦');
							$("#more").unbind("click");				
						}
				}catch(e){
					$("#more").html('没有更多啦');
					$("#more").unbind("click");
				}
				},  
            error: function() {}
			});	
		});
	});
	
</script>

<script>
    $(function($) {
        $('ul.categoryList').not($('ul.categoryList')[0]).hide();
        $('div.categoryBtn').click(function(event) {
            $('div.over').removeClass('over');
            $('ul.categoryList:visible').hide();
            $(this).addClass('over').next('ul').show();
        });
        $('div.header a.menu').click(function(event) {
            $('div.popup_overlay').height($(document).height()).show();
            $('div.popup_container').show();
            return false;
        });
        $('div.popup_overlay').click(function(event) {
            $(this).next('div.popup_container').andSelf().hide();
        });
        $('div.letter > a').click(function(event) {
            var top = $('dl.letterRow > dd').eq($(this).index()).offset().top - 80;
            $('html,body').animate({
                scrollTop: top
            }, 'fast');
            return false;
            top
        });
        $('p.more > a').click(function(event) {
            if ($(this).text() == '更多 >') {
                $(this).text('< 收起');
            } else {
                $(this).text('更多 >');
            }
            ;
            $(this).parent().prev().toggleClass("control");
        });
    });
</script>
