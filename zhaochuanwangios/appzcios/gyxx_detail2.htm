<script type="text/javascript">
	$(function(){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/suppurdetail',
				data:{"id":"<%=id%>"},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						json.id
						$("#titlesp").html(json.sname);
						$("#sname").html(json.sname);
						$("#models").html(json.models);
						$("#quantity1").html(json.quantity1);
						$("#dealtype").html(json.dealtype);
						$("#stime").html(json.stime);
						$("#ptime").html(json.ptime);
						$("#vtime").html(json.vtime);
						$("#pdate").html(json.pdate);
						$("#cname").html(json.cname);
						$("#contact").html(json.contact);
						$("#mphone").html(json.mphone);
						$("#telephone").html(json.telephone);
						$("#email").html(json.email);
						$("#qq").html(json.qq);
						$("#address").html(json.address);
						$("#note").html(json.note);
						$("#hit").html(json.hit)
					}catch(e){
					}
				},  
				error : function() {
				}  
			}  
		);
		
		
		$("#addsc").click(function(){
			$.ajax(  
				{  
					type:'post',  
					url : 'http://post/suppuradd',
					data:{"id":"<%=id%>","uid":"<%=uid%>"},
					jsonp:"jsoncallback",  
					success  : function(data) {
						alert('收藏成功！');
					},  
					error : function() {
						alert('数据错误，请稍后重试！');
					}  
				}  
			);
		});
	})
	
	function delNode(id,dom){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/delSupData',
				data:{"id":id,"uid":uid}, 
				success  : function(data) {
					if(data=="1"){
						//$(dom).parent().remove();	
						location.href='http://localperson/gylist.htm';
					}else{
						alert('删除失败，请稍后重试！');
					}
				},  
				error : function() {
					alert('删除失败，请稍后重试！');
				}  
			}  
		);
	}
</script>
