<link href="index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="ny.css" media="all">
<script type="text/javascript">
	$(function(){
		var uid="<%=uid%>";
		$.ajax({
			type:'post',
			url:"http://post/help",
			data:{"uid":uid},
			success : function(data) {
				data=$.trim(data); 
				if(data!="0" && data!="" && data!="over"){
					try{
						var json=$.parseJSON(data);
						var son=json.help;
						for(var i=0;i<son.length;i++){
							var currjson=son[i];
							
							var id=currjson.id;
							var title=currjson.title;
							var imageurl=currjson.imageurl; 
							var date=currjson.date;
							var content=currjson.content;
							
							
							var tmp="<li class=\"volist clearfix\"><div class=\"mainbox\"> <a class=\"touch\" href=\"javascript:;\"><div class=\"itemcontent\"><h2>"+ title +"<i class=\"arrow-right\"></i></h2><p>"+ content +"</p></div></a> </div></li>";
							
							$("#mainList").append(tmp);
						}	
						
					}catch(e){
						alert(e.message);
					}	
				}else{
					
				}
			},  
			error : function(XHR, textStatus, errorThrown) { 
				
			}  
		});
	})
</script>
</head>
<body>
<div class="warp">
  <section class="content mt10" style="margin-bottom:70px">
    <article class="scroll">
      <ul id="mainList" class="mainList list">

      </ul>
    </article>
  </section>
</div>
</body>
