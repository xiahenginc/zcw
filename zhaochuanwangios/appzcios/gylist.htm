<script type="text/javascript">
	var currPageNum=1;
	var uid="<%=uid%>";
	var abtn="position: absolute;right: 10px;margin-top: -32px;background-color: #119504;padding: 2px 6px;color: #fff;border-radius: 5px;cursor:pointer";
	$(function(){
		$.ajax({
			type:'post',  
			url : 'http://post/mysuplist', 
			data:{"pagenum":"1","uid":uid},
			jsonp:"jsoncallback",  
			success  : function(data) {
				data=$.trim(data);  
				try{
					var json=$.parseJSON(data);
					var son=json.supinfo;
					for(var i=0;i<son.length;i++){
						var currjson=son[i];
						
						var id=currjson.id;
						var title=currjson.sname; 
						var imageurl=currjson.imageurl;
						var pdate=currjson.pdate;
						
						//var tmp="<li><a href=\"http://detailperson/gyxx_detail2.htm?id="+ id +"\"><div class=\"list-img\"><b><img src=\""+ imageurl +"\"></b></div><div class=\"list-text\"><h1>"+ title +"</h1><h2>"+ pdate +"</h2></div></a></li>";
						
						var tmp="<li><a style=\"cursor:auto\"><div class=\"list-img\"><b><img src=\""+ imageurl +"\"></b></div><div class=\"list-text\"><h1>"+ title +"</h1><h2>"+ pdate +"</h2><span href=\"javascript:;\" onclick=\"if(!confirm('确定删除吗？')){return false;};delNode("+ id +",this);\" style=\""+ abtn +"\">删除</span></div></a></li>";
						
						$("#listbody").append(tmp);
					}
				}catch(e){
				}
			},  
			error : function() {
			}  
		});
		
		
		$("#more").click(function(){
			currPageNum++;
			$.ajax({
				type:'post',  
				url : 'http://post/purinfo', 
				data:{"pagenum":currPageNum,"uid":uid},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);
					if(data=="over"){
						$("#more").html('没有更多啦');
						$("#more").unbind("click");
					}else{
						try{
							var json=$.parseJSON(data);
							var son=json.purinfo;
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								
								var id=currjson.id;
								var title=currjson.sname; 
								var imageurl=currjson.imageurl;
								var pdate=currjson.pdate;
								
								//var tmp="<li><a href=\"http://detailperson/gyxx_detail2.htm?id="+ id +"\"><div class=\"list-img\"><b><img src=\""+ imageurl +"\"></b></div><div class=\"list-text\"><h1>"+ title +"</h1><h2>"+ pdate +"</h2></div></a></li>";
								var tmp="<li><a style=\"cursor:auto\"><div class=\"list-img\"><b><img src=\""+ imageurl +"\"></b></div><div class=\"list-text\"><h1>"+ title +"</h1><h2>"+ pdate +"</h2><span href=\"javascript:;\" onclick=\"if(!confirm('确定删除吗？')){return false;};delNode("+ id +",this);\" style=\""+ abtn +"\">删除</span></div></a></li>";
								
								$("#listbody").append(tmp);
							}
						}catch(e){
						}
					}
				},  
				error : function() {
				}  
			});	
		});
	});
	
	function delNode(id,dom){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/delSupData',
				data:{"id":id,"uid":uid}, 
				success  : function(data) {
					if(data=="1"){
						$(dom).parent().parent().parent().remove();	
						//location.href='http://localperson/gylist.htm';
					}else{
						alert('删除失败，请稍后重试！');
					}
				},  
				error : function() {
					alert('删除失败，请稍后重试！');
				}  
			}  
		);
	}
	
</script>
