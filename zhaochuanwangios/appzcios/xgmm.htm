<script type="text/javascript">
	$(function(){
		$("#loginbtn").click(function(){
			var uid='<%=uid%>';
			if(uid==""){
				alert('登录后才能进行发布信息操作！');
				location.href='http://<%=host%>/dl0.htm';
				return;
			}
			var pwd=$("#pwd").val();
			var npwd2=$("#npwd2").val();
			var npwd=$("#npwd").val();
			if(pwd==""){
				alert('原密码不能为空！');
				return;
			}
			if(npwd==""){
				alert('新密码不能为空！');
				return;
			}
			if(npwd2==""){
				alert('确认密码不能为空！');
				return;
			}
			if(npwd2!=npwd){
				alert('两次密码不一致！');
				return;
			}
			
			var json={uid:uid,pswd:pwd,npswd:npwd,cpswd:npwd2};
				
			var data=JSON.stringify(json);
			
			$.ajax({
				type:'post',
				url:"http://post/changepassword",
				data:{"changepassword":data},
				success : function(datastr) {
					if(datastr=='has'){
						alert('原密码不正确！请重新输入！');
					}
					if(datastr=="no"){
						alert('两次密码不一致！请重新输入！');
					}
					if(datastr=="1"){
						alert('修改成功！');
						location.href='http://skip/grzx.htm';
					}
					if(datastr=="0"){
						alert('修改失败，请稍后重试！');
					}
				},  
				error : function(XHR, textStatus, errorThrown) { 
					
				}  
			});
		});
	});
</script>
</head>
<body>
<div class="warp">

    <table width="100%" class="tab">

          <th></th>

          <th>原密码：</th>
        </tr>
        <tr><td><input class="px" type="password" name="tuoyun1" id="pwd" value=""></td></tr>
        <tr>
          <th>新密码：</th>
        </tr>
         <tr>
          <td><input class="px" type="password" id="npwd" value=""></td>
        </tr>
        <tr>
          <th>确定密码：</th>
        </tr>
        <tr>
          <td><input class="px" type="password" id="npwd2" value=""></td>
        </tr>
      </tbody>
    </table>
    <div class="row" style="margin:15px 0px"> <a href="javascript:;" id="loginbtn">保存</a> </div>
  </div>
  </section>
</div>
