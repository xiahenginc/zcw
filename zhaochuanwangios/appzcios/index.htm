<script type="text/javascript">
	$(function(){
		var uname=localStorage.uname;
		var upswd=localStorage.upswd;
		var uid='<%=uid%>';
		
		if(uname!="" && typeof(uname)!="undefined" && uname!=null && uname!="null" && upswd!="" && typeof(upswd)!="undefined" && upswd!=null && upswd!="null"  && uid==''){
			var json={uid:"",uname:uname,upswd:upswd};
			var data=JSON.stringify(json);
			$.ajax(  
				{  
					type:'post',  
					url : 'http://post/login', 
					data:{"login":encodeURIComponent(data)},
					success  : function(json) {
						if(json!="0"){
							localStorage.uname = uname;
							localStorage.upswd = upswd;
						}else{
							//alert("登录失败!");
							localStorage.uname = "";
							localStorage.upswd = "";
						}
					},  
					error : function(XHR, textStatus, errorThrown) { 
						//alert("登录失败!");
						localStorage.uname = "";
						localStorage.upswd = "";
					}  
				}  
			); 
		}
			
			//查询新报价
		if(uid!=''){
			setTimeout(function(){
				$.ajax(  
					{  
						type:'post',  
					url : 'http://post/newbaojia', 
						data:{"uid":uid},
						success  : function(data) {
							data=$.trim(data);
							if(data!="0"){
								$("#bj_num").html(data);
								$("#bj_num_div").show();
							}
						},  
						error : function(XHR, textStatus, errorThrown) { 
							//alert("登录失败!");
						}  
		}
				); 
			},200);
		}
	});
</script>
