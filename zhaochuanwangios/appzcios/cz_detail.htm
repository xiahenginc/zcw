<link rel="stylesheet" type="text/css" href="onlinebooking.css" media="all">
<script type="text/javascript">
	$(function(){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/salebuydetail',
				data:{"id":"<%=id%>"},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						$("#title").val(json.title);
						$("#titlesp").html(json.title);
						$("#type").val(json.type);
						$("#ton").val(json.ton);
						$("#byear").val(json.byear+"年");
						$("#pdate").html(json.pdate);
						$("#bplace").val(json.bplace);
						$("#situation").val(json.situation);
						$("#price").val(json.price);
						$("#contact").val(json.contact);
						$("#mphone").val(json.mphone);
						$("#address").val(json.address);
						$("#note").html(json.note);
						$("#hit").html(json.hit);
						$("#czqx").html(json.czqx);
					}catch(e){
					}
				},  
				error : function() {
				}  
			}  
		);
		$("#addsc").click(function(){
			$.ajax(  
				{  
					type:'post',  
					url : 'http://post/salebuyadd',
					data:{"id":"<%=id%>","uid":"<%=uid%>"},
					jsonp:"jsoncallback",  
					success  : function(data) {
						alert('收藏成功！');
					},  
					error : function() {
						alert('数据错误，请稍后重试！');
					}  
				}  
			);
		});
	})
</script>
</head>
<body>
<div class="warp">
  
  <section class="content" style="margin:0px">
    <article class="mbox" style="background-color:#eee">
    	<h1 style="font-size:15px; line-height:32px; padding:8px 0px; text-align:center; border-bottom:1px  dashed #CCC; margin-bottom:10px"><span id="titlesp"></span>
        <span style="font-size:12px; font-weight:normal; display:block"><span style="color:#f00; padding-right:5px" id="pdate"></span>点击数(<span id="hit"></span>) <a href="javascript:;" id="addsc">加入收藏</a></span>
        </h1>
        <div class="cardexplain">
          <ul class="round" style="border:none">
    <form action="javascript:;" method="post">
              <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>标题:</th>
                      <td><input name="title" class="pxx" id="title" value=""  type="text"></td>
                    </tr>
          </tbody>
                </table>
      </li>
              
      <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">

            <tr>
                      <th>船型:</th>
                      <td><input type="text" class="pxx hasDatepicker" name="type" value="" id="type" readonly></td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>装载吨位:</th>
                      <td><input type="text" class="pxx hasDatepicker" name="ton" value="" id="ton" readonly></td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>建造年份:</th>
                      <td><input type="text" class="pxx hasDatepicker" name="byear" value="" id="byear" readonly style="width:40%; display:inline-block"></td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob" style="display:none;">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">

                      <td><input type="text" class="pxx hasDatepicker" name="situation" value="" id="situation" readonly></td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob" style="display:none;">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>报价:</th>

      <li class="nob">

            <tr>

                    </tr>

      <li class="nob">

                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th> 联系地址:</th>
                      <td><input type="text" class="pxx hasDatepicker" name="address" value="" id="address" readonly></td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob" style="display:none;">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>出租期限:</th>
                      <td><input type="text" class="pxx hasDatepicker" name="czqx" value="" id="czqx" readonly></td>
                    </tr>
          </tbody>
                </table>
      </li>
       <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>备注:</th>
                      <td><span id="note" ></span></td>
                    </tr>
          </tbody>
                </table>
      </li>
            </form>
  </ul>
        </div>

	</article>
  </section>
</div>
