<link rel="stylesheet" type="text/css" href="ny.css" media="all">
<script type="text/javascript">
	var uid="<%=uid%>";
	
	function showLayout(){
		document.getElementById('light').style.display='block';document.getElementById('fade').style.display='none'
	}
	
	function hideLayout(){
		document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'
	}
	
	$(function(){
	if(uid==""){
					alert('对不起，请先登录！');
			location.href='http://localadv/dl.htm';
					return;
				}
		
		$("#submit").click(function(){
			if(uid==""){
				alert('对不起，请先登录！');
				location.href='http://localadv/dl.htm';
				return;
			}
				
				var msg=$("#message").val();
				if(msg==null || $.trim(msg)==""){
					alert('请填写内容！');
					return;
				}
				var json={uid:uid,content:msg};
				
				var data=JSON.stringify(json);
			showLayout();
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/opinion',
						data:{"grelease":data},
						success  : function(data) {  
							if(data=="1"){
								alert('发布成功！');
							location.href='http://skipadv/index.htm';
							}else{
								alert('发布失败！请稍后重试！');
							}
						hideLayout();
						},  
						error : function() { 
							alert('发布失败！请稍后重试！');
						hideLayout();
						}  
					}  
				);  
		});
	})
</script>
</head>
<body>
<div class="warp">
    <section class="sWritePostsBox">
      <textarea class="textarea" name="message" id="message" cols="" rows="" placeholder="有什么想说的尽管来吐槽吧" style="font-family:microsoft yahei"></textarea>
<div class="swrap">
        <section class="sUpPhotoBox">
            <ul class="clearfix" style="display:none;">
                <li id="imgLastLi">
                    <a class="add uploadImgBtn" href="javascript:;"><span>上传</span></a>
                </li>
            </ul>
        </section>
	        <a class="sBtn01" href="javascript:;" id="submit">发表</a>
    </div>
</section>
