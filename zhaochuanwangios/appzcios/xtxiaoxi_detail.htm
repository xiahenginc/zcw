<script type="text/javascript">
	var ID="<%=id%>";
	var post="post";
	var uid="<%=uid%>";
	$(function(){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://'+ post +'/xxtsdetail',
				data:{"id":ID},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						$("#title").html(json.title);
						$("#content").html(json.content);
					}catch(e){
					}
				},  
				error : function() {
				}  
			}  
		);
	})
</script>
<body>
<div class="warp">
  <section class="content">
  <article class="mbox mt8">
        <h1 style="font-size:15px; line-height:28px; padding:8px 0px; text-align:center; border-bottom:1px  dashed #CCC; margin-bottom:10px" id="title">
        <span style="font-size:12px; font-weight:normal; display:block"></span>
        </h1>
        <p id="content"></p>
