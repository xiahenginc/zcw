<script type="text/javascript">
	var pagenum="1";
	var bid="<%=id%>";
	var uid="<%=uid%>";
	$(function(){
		if(uid==""){
			$("#fatiea").click(function(){
				alert('您还没有登录，请先登录！');
				location.href='http://local/dl2.htm';
			});	
		}else{
			$("#fatiea").attr("href","http://localperson/lt_2.htm");
		}
		
		
		$.ajax({
			type:'post',
			url:"http://post/bbsdetail",
			data:{"bid":bid,"pagenum":pagenum},
			success : function(json) {
				try{
					var data=$.parseJSON(json);
					var detail=data.detail;

					var title=detail.title;
					var date=detail.date;
					var hits=detail.hits;
					var reps=detail.reps;
					var content=detail.content;
					var memid=detail.memid;

					$("#titlesp").html(title);
					$("#datesp").html(date);
					$("#hitsp").html(hits);
					$("#repsp").html(reps);
					$("#contentsp").html(content);
					$("#addgzsp").attr("memid",memid);
					
					//判断当前查看的用户是不是发布这个帖子的用户
					if(memid==uid){
						//var tmp="&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"http://localperson/lt2_2.htm?id="+ bid +"\">编辑</a>";
						var tmp="&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"javascript:;\" onclick=\"delBbs()\">删除</a>";
						$("#replace_edit").replaceWith(tmp);
					}
						
					var hfdata=data.hfdata;
					if(hfdata!=null && hfdata.length>0){
						$("#zansp").html(hfdata.length);
						for(var i=0;i<hfdata.length;i++){
							var jcurrjson=hfdata[i];
							
							var did=jcurrjson.did;
							var reply=jcurrjson.reply;
							var date=jcurrjson.date;
							var upname=jcurrjson.upname;
							var upid=jcurrjson.upid;
							
							var tmp="<div class=\"ybhui\"><div class=\"ren\"><figure><img src=\"50.gif\" alt=\"\"></figure><h5>"+ (i+1) +"楼</h5><p>"+date  +"</p><span></span> </div><div class=\"cone\"><h6>"+ upname +"<span><a href=\"javascript:;\" name='btnhfdetail' did='"+ did +"'>回复</a></span><a href=\"javascript:;\" class=\"add\" onclick='addgz("+ upid +")'>+关注</a></h6><p>"+ reply +"</p></div></div>";
							$("#lcsp").append(tmp);
						}
					}
					
				}catch(e){
					
				}
			},  
			error : function(XHR, textStatus, errorThrown) { 
			}  
		});
		
		$("#addgzsp").click(function(){
				var memid=$(this).attr("memid");
				addgz(memid);
		});
		
		$("#zansp").click(function(){
			dianzan(bid);
		});
		

	});
	
	window.onload=function(){
		//-------------加载  回复框
		//弹出登录
		$("#btnhf").hover(function () {
			$(this).stop().animate({
				opacity: '1'
			}, 600);
		}).on('click', function () {
			$("body").append("<div id='mask_1'></div>");
			$("#mask_1").addClass("mask_1").fadeIn("slow");
			$("#LoginBox_1").fadeIn("slow");
			$("#btnhfSubmit").off('click').on('click',function(){
				bbshf("0");
			});
		});
		
		$("a[name='btnhfdetail']").hover(function () {
			$(this).stop().animate({
				opacity: '1'
			}, 600);
		}).on('click', function () {
			$("body").append("<div id='mask_1'></div>");
			$("#mask_1").addClass("mask_1").fadeIn("slow");
			$("#LoginBox_1").fadeIn("slow");
			//取出当前回复的id
			var did=$(this).attr("did");
			$("#btnhfSubmit").on('click',function(){
				bbshf(did);
			});
		});
		//
		//按钮的透明度
		$("#loginbtn").hover(function () {
			$(this).stop().animate({
				opacity: '1'
			}, 600);
		}, function () {
			$(this).stop().animate({
				opacity: '0.8'
			}, 1000);
		});
		//关闭
		$(".close_btn").hover(function () { $(this).css({ color: 'black' }) }, function () { $(this).css({ color: '#999' }) }).on('click', function () {
			$("#LoginBox_1").fadeOut("fast");
			$("#mask_1").css({ display: 'none' });
		});
		//-------------加载  回复框结束
	}
	
	
	function bbshf(upid){
		var content=$("#hfcontent").val();
		var tmp={"bid":bid,"uid":uid,"upid":upid,"content":content};
			var data=JSON.stringify(tmp);;
			
			$.ajax({
				type:'post',
				url:"http://post/huitie",
				data:{huitie:data},
				success : function(json) {
					if(json=="1"){
						alert('提交成功！');
						location.href='http://detail/lt2_1.htm?id='+bid;
						//location.reload();
					}else{
						alert('提交失败！请稍后重试！');
					}
				},  
				error : function(XHR, textStatus, errorThrown) { 
					alert('提交失败！请稍后重试！');
				}  
			});
	}
	
	function addgz(memid){
		$.ajax({
			type:'post',
			url:"http://post/notice",
			data:{"uid":uid,"upid":memid},
			success : function(json) {
				try{
					if(json=="1"){
						alert('关注成功！');
					}else if(json=="0"){
						alert('服务器正忙，请稍后重试！');
					}else if(json=="-1"){
						alert('您已关注过了！');
					}
					return false;
				}catch(e){
				}
			},  
			error : function(XHR, textStatus, errorThrown) { 
			}  
		});	
	}
	
	function delBbs(){
		var v = confirm('确认删除这个帖子吗？');
		if(!v){
			return;
		}
		$.ajax({
			type:'post',
			url:"http://post/delmybbs",
			data:{"uid":uid,bid:bid},
			success : function(json) {
				try{
					if(json=="1"){
						alert('删除成功！');
						location.href='http://localperson/wdft.htm';
					}else{
						alert("删除失败，请稍后重试！");
					}
				}catch(e){
				}
			},  
			error : function(XHR, textStatus, errorThrown) { 
			}  
		});
	}
	
	function dianzan(id){
		$.ajax({
			type:'post',
			url:"http://post/favs",
			data:{"uid":uid,bid:id},
			success : function(json) {
				try{
					if(json=="1"){
						var currNum=$("#zansp").html();
						$("#zansp").html(parseInt(currNum)+1);
					}else if(json=="0"){
						alert('服务器正忙，请稍后重试！');
					}else if(json=="-1"){
						alert('已经点过赞了！');
					}
					return false;
				}catch(e){
				}
			},  
			error : function(XHR, textStatus, errorThrown) { 
			}  
		});
	}
	
</script>
</head>
