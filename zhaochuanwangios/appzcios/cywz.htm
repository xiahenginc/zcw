<script type="text/javascript">

	var uid="<%=uid%>";

	var currPageNum=1;
	var currPageNum2=1;
	$(function(){
		$.ajax({
			type:'post',  
			url : 'http://post/suppur',  //http://www.zcwjson.com18.cn
			data:{"pagenum":"1","uid":uid},
			jsonp:"jsoncallback",  
			success  : function(data) {
				data=$.trim(data);  
				try{
					var json=$.parseJSON(data);
					var son=json.supinfo;
					for(var i=0;i<son.length;i++){
						var currjson=son[i];
						
						var id=currjson.id;
						var title=currjson.sname; 
						var imageurl=currjson.imageurl;
						var pdate=currjson.pdate;
						
						var tmp="<li><a href=\"http://detail/gyxx_detail.htm?id="+ id +"\"><div class=\"list-img\"><b><img src=\""+ imageurl +"\"></b></div><div class=\"list-text\"><h1 onClick=\"return checkform();\">"+ title +"</h1><h2>"+ pdate +"</h2></div></a></li>";
						
						$("#listbody").append(tmp);
					}
					
					
					var son2=json.purinfo;
					for(var i=0;i<son2.length;i++){
						var currjson=son2[i];
						
						var id=currjson.id;
						var title=currjson.pname; 
						var imageurl=currjson.imageurl;
						var pdate=currjson.pdate;
						
						var tmp="<li><a href=\"http://detail/cgxx_detail.htm?id="+ id +"\"><div class=\"list-img\"><b><img src=\""+ imageurl +"\"></b></div><div class=\"list-text\"><h1 onClick=\"return checkform();\">"+ title +"</h1><h2>"+ pdate +"</h2></div></a></li>";
						
						$("#listbody2").append(tmp);
					}
				}catch(e){
				}
			},  
			error : function() {
			}  
		});
		
		
		$("#more").click(function(){
			currPageNum++;
			
			$.ajax({
				type:'post',  
				url : 'http://post/supinfo', 
				data:{"pagenum":currPageNum,"uid":uid},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);
					if(data=="over"){
						$("#more").html('没有更多啦');
						$("#more").unbind("click");
					}else{
						try{
							var json=$.parseJSON(data);
							var son=json.supinfo;
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								
								var id=currjson.id;
								var title=currjson.sname; 
								var imageurl=currjson.imageurl;
								var pdate=currjson.pdate;;
								
								var tmp="<li><a href=\"http://detail/cgxx_detail.htm?id="+ id +"\"><div class=\"list-img\"><b><img src='icon23.png' /></b></div><div class=\"list-text\"><h1 onClick=\"return checkform();\">"+ title +"</h1><h2>"+ pdate +"</h2></div></a></li>";
								
								$("#listbody").append(tmp);
							}
						}catch(e){
						}
					}
				},  
				error : function() {
				}  
			});	
		});
		
		
		$("#more2").click(function(){
			currPageNum2++;
			$.ajax({
				type:'post',  
				url : 'http://post/purinfo', 
				data:{"pagenum":currPageNum2,"uid":uid},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);
					if(data=="over"){
						$("#more2").html('没有更多啦');
						$("#more2").unbind("click");
					}else{
						try{
							var json=$.parseJSON(data);
							var son=json.purinfo;
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								
								var id=currjson.id;
								var title=currjson.pname; 
								var imageurl=currjson.imageurl;
								var pdate=currjson.pdate;
								
								var tmp="<li><a href=\"http://detail/gyxx_detail.htm?id="+ id +"\"><div class=\"list-img\"><b><img src=\""+ imageurl +"\"></b></div><div class=\"list-text\"><h1 onClick=\"return checkform();\">"+ title +"</h1><h2>"+ pdate +"</h2></div></a></li>";
								
								$("#listbody2").append(tmp);
							}
						}catch(e){
						}
					}
				},  
				error : function() {
				}  
			});	
		});
		
	});
</script>
<script type="text/javascript">
	var uid="<%=uid%>";
	function checkform(){
	if(uid==""){
					alert('对不起，请先登录！');
					location.href='http://local/dl3.htm';
					return false;
				}
	}
</script>

    </article>
    <div class="mt20"></div>
    <div style="-webkit-transform:translate3d(0,0,0);">
      <div style="visibility: visible;" id="banner_box" class="box_swipe">
        <ul style="list-style: none outside none; width: 3200px; transition-duration: 500ms; transform: translate3d(-1280px, 0px, 0px);">
          <li style="width: 640px; display: table-cell; vertical-align: top;"> <a href="#"> <img src="baner1.jpg" alt="找船网" style="width:100%;"> </a> </li>
          <li style="width: 640px; display: table-cell; vertical-align: top;"> <a href="#"> <img src="baner2.jpg" alt="找船网" style="width:100%;"> </a> </li>
          <li style="width: 640px; display: table-cell; vertical-align: top;"> <a href="#"> <img src="baner3.jpg" alt="找船网" style="width:100%;"> </a> </li>
        </ul>
        <ol>
          <li class=""></li>
          <li class=""></li>
          <li class="on"></li>
        </ol>
      </div>
    </div>
    <div class="mt20"></div>
    <script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
    <article class="mbox" >
