<script type="text/javascript">
	function checkform(){
				var uid="<%=uid%>";
				var id="<%=id%>";
				if(uid==""){
					alert('登录后才能进行发布信息操作！');
					location.href='http://<%=host%>/dl0.htm';
					return;
				}
				var sname=$("#dr_sname").val();
				var sphone=$("#dr_sphone").val();
				var baojia=$("#dr_baojia").val();
				var huowu=$("#dr_huowu").val();
				var sinfo=$("#dr_sinfo").val();				
				
				if(sname==null || sname==""){
					alert("联系人不能为空！");
					return;
				}
				if(sphone==null || sphone==""){
					alert("联系电话不能为空！");
					return;
				}
				if(baojia==null || baojia==""){
					alert("报价不能为空！");
					return;
				}
				if(huowu==null || huowu==""){
					alert("货物不能为空！");
					return;
				}
				if(sinfo==null || sinfo==""){
					alert("详细内容不能为空！");
					return;
				}
				
				
				var json={uid:uid,id:id,baojialxr:sname,baojialxdh:sphone,baojia:baojia,bz:sinfo,huowu:huowu};
				
				var data=JSON.stringify(json);
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/baojia1',
						data:{"grelease":data},
						jsonp:"jsoncallback",  
						success  : function(data) {  
							if(data=="1"){
								alert('报价成功！');
								location.href='http://skip/cp_detail.htm?id=<%=id%>';
								}else{
								alert('报价失败！请稍后重试！');
							}
						},  
						error : function() { 
							alert('报价失败！请稍后重试！');
						}  
					}  
				);  
		};
</script>
