<script type="text/javascript">
	var uid="<%=uid%>";
	$(function(){
		$.ajax({
			type:'post',
			url:"http://post/Boat/basicdata",  //lx2:9013/Boat
			data:{"uid":uid},
			success : function(json) {
				try{
					var data=$.parseJSON(json);
					var img=data.imageurl;
					if(img==null || img=="" || img=="http://"){
						img="avatar.png";
					}
					var nick=data.nick;
					var contact=data.contact;
					var email=data.email;
					var qq=data.qq;
					var sline=data.sline;
					var eline=data.eline;
					var name=data.name;
					var CNAME=data.CNAME;
					var regclass=data.regclass;
					
					$("#spname").html(nick);
					$("#TX").attr("src",img);
					$("#yxsp").val(email);
					$("#lxfs").val(contact);
					$("#qq").val(qq);
					$("#tname").val(name);
					$("#CNAME").val(CNAME);
					$("#zclx").html(regclass);
				}catch(e){
				}
			},  
			error : function(XHR, textStatus, errorThrown) { 
				
			}  
		});
	})
	
	function save(){
		var yxsp=$("#yxsp").val();
		var lxfs=$("#lxfs").val();
		var qq=$("#qq").val();
		var tname=$("#tname").val();
		var cname=$("#CNAME").val();
		
		var json={uid:uid,yxsp:yxsp,lxfs:lxfs,qq:qq,tname:tname,cname:cname};
				
		var data=JSON.stringify(json);
		
		$.ajax({
			type:'post',
			url:"http://post/Boat/saveUserInfo",  //lx2:9013/Boat
			data:{info:data},
			success : function(json) {
				json=$.trim(json);
				if(json=="1"){
					alert('修改成功！');
					location.href='http://skip/jbzl.htm '
				}else{
					alert('修改失败，请稍后重试！');
				}
			},  
			error : function(XHR, textStatus, errorThrown) { 
				alert('修改失败，请稍后重试！');
			}  
		});
	}
	
</script>
