	function showLayout(){
		document.getElementById('light').style.display='block';document.getElementById('fade').style.display='none'
	}
	
	function hideLayout(){
		document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'
	}


	var uid="<%=uid%>";
	$(function(){
		showLayout();
		//获取用户基本信息
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/boatinit',
				data:{"uid":uid},
				success  : function(data2) {  
					var json_=$.trim(data2);  
					try{
						var json=$.parseJSON(json_); 
						$("#linkman").val(json.mname);
						$("#phone").val(json.phone);
						$("#email").val(json.email);
						$("#qq").val(json.qq);
						$("#cname").val(json.cname);
						hideLayout();
					}catch(e){
					}
				},  
				error : function() { 
					
				}  
			}  
		);
	
		$("#showcard").click(function(){
				if(uid==""){
					alert('登录后才能进行发布信息操作！');
					location.href='http://<%=host%>/dl0.htm';
					return;
				}
				var title=$("#title").val();
				var photo=$("#photo").val();
				var models=$("#models").val();
				var quantity=$("#quantity").val();
				var sdate=$("#sdate").val();
				var deadline=$("#deadline").val();
				var cname=$("#cname").val();
				var address=$("#address").val();
				var linkman=$("#linkman").val();
				var phone=$("#phone").val();
				var email=$("#email").val();
				var qq=$("#qq").val();
				var note=$("#note").val();
				
				if(title==null || title==""){
					alert("标题不能为空！");
					return;
				}
				if(quantity==null || quantity==""){
					alert("供货数量不能为空！");
					return;
				}
				try{
					var num_tmp=parseInt(quantity);
				}catch(e){
					alert('供货数量必须为数字！');
				}
				if(deadline==null || deadline==""){
					alert("供货期限不能为空！");
					return;
				}
//				if(sdate==null || sdate==""){
//					alert("供货时间不能为空！");
//					return;
//				}

				if(linkman==null || linkman==""){
					alert("联系人不能为空！");
					return;
				}
				
				if(phone==null || phone==""){
					alert("联系手机不能为空！");
					return;
				}
				
				var json={uid:uid,title:title,photo:photo,models:models,quantity:quantity,sdate:sdate,deadline:deadline,cname:cname,address:address,linkman:linkman,phone:phone,email:email,qq:qq,note:note};
				
				var data=JSON.stringify(json);
				showLayout();
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/suprelease', 
						data:{"suprelease":data},
						jsonp:"jsoncallback",  
						success  : function(data) {  
							if(data=="1"){
								alert('发布成功！');
								location.href='http://skip/cywz.htm';
							}else if(data=="-1"){
								alert('对不起！您今日的发布次数已经用完！');
							}else{
								alert('发布失败！请稍后重试！');
							}
							hideLayout();
						},  
						error : function() { 
							alert('发布失败！请稍后重试！');
							hideLayout();
						}  
					}  
				);  
		});
	})
</script>

function createHtml(obj) {
    var htmstr = [];
    htmstr.push(  "<form id='_fileForm' enctype='multipart/form-data'>");
    htmstr.push(  "<table  style=\" margin-top:30px;\">");
    htmstr.push(  "<tr>");
    htmstr.push(  "<td class=\"tdt tdl\" >请选择文件：</td>");
    htmstr.push(  "<td class=\"tdt tdl\"><input id=\"loadcontrol\" type=\"file\" name=\"filepath\" id=\"filepath\" /></td>");
    htmstr.push(  "<td class=\"tdt tdl tdr\"><input type=\"button\" onclick=\"fileloadon()\" value=\"上传\"/></td>");
    htmstr.push(  "</tr>");
    htmstr.push(  "<tr> <td class=\"tdt tdl tdr\" colspan='3'style='text-align:center;'><div id=\"msg\">&nbsp;</div></td> </tr>");
	htmstr.push(  "<tr> <td class=\"tdt tdl tdr\" style=\" vertical-align:middle;\">图片预览：</td> <td class=\"tdt tdl tdr\" colspan=\"2\"><div style=\"text-align:center;\"><img src=\"project/Images/NoPhoto.jpg\"/></div></td> </tr>");
    htmstr.push(  "</table>")
    htmstr.push(  "</form>");
    obj.html(htmstr.join(""));
}

function fileloadon() {
    $("#msg").html("");    

    $("img").attr({ "src": "icon06.gif" });

    $("#_fileForm").submit(function () {   

        $("#_fileForm").ajaxSubmit({
            type: "post",
            url: "http://post/upload",
			acync:false,
            success: function (data1) {
            var remsg = data1.split("|");
            var name = remsg[1].split("\/");
            if (remsg[0] == "1") {
            var type = name[name.length - 1].substring(name[name.length - 1].indexOf("."), name[name.length - 1].length);
			//alert(type);
            $("#msg").html("文件名：" + name[name.length - 1] + "   ---  " + remsg[2]);
            switch (type) {
                case ".jpg":
                case ".jpeg":
                case ".gif":
                case ".bmp":
                case ".png":
                $("img").attr({ "src": remsg[1] });
                break;
            default:
                $("img").attr({ "src": "project/Images/msg_ok.png" });
                break;
            }
            } else {
                $("#msg").html("文件上传失败：" + remsg[2]);
                $("img").attr({ "src": "project/Images/msg_error.png" });
            }
            },
            error: function (msg) {
                alert("文件上传失败");    
            }
        });
        return false;
    });
    $("#_fileForm").submit();
}
	
</script>
