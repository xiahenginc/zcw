<title>找船网</title>
<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
<link href="index.css" rel="stylesheet" type="text/css">
<link href="2-default.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="reset_1.css" media="all">
<link rel="stylesheet" type="text/css" href="onlinebooking.css" media="all">
<script type="text/javascript">
	var id="<%=id%>";
	var uid="<%=uid%>";
	$(function(){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/salebuydetail',
				data:{"id":id},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						$("#title").html(json.title);
						$("#titlesp").html(json.title);
						$("#type").html(json.type);
						$("#ton").html(json.ton);
						$("#byear").html(json.byear+"年");
						$("#bplace").html(json.bplace);
						$("#pdate").html(json.pdate);
						$("#situation").html(json.situation);
						$("#price").html(json.price);
						$("#contact").html(json.contact);
						$("#mphone").html(json.mphone);
						$("#address").html(json.address);
						$("#note").html(json.note);
						$("#hit").html(json.hit)
					}catch(e){
					}
				},  
				error : function() {
				}  
			}  
		);
		
		$("#addsc").click(function(){
			$.ajax(  
				{  
					type:'post',  
					url : 'http://post/salebuyadd',
					data:{"id":id,"uid":uid},
					jsonp:"jsoncallback",  
					success  : function(data) {
						alert('收藏成功！');
					},  
					error : function() {
						alert('数据错误，请稍后重试！');
					}  
				}  
			);
		});
	})
</script>
</head>
<body>
<div class="warp">
  
  <section class="content" style="margin:0px">
    <article class="mbox" style="background-color:#eee">
    	<h1 style="font-size:15px; line-height:32px; padding:8px 0px; text-align:center; border-bottom:1px  dashed #CCC; margin-bottom:10px"><span id="titlesp"></span>
        <span style="font-size:12px; font-weight:normal; display:block"><span style="color:#f00; padding-right:5px" id="pdate"></span>点击数(<span id="hit"></span>) <a href="javascript:;"  id="addsc">加入收藏</a></span>
        </h1>
        <div class="cardexplain">
          <ul class="round" style="border:none">
    <form action="javascript:;" method="post">
              <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>标题:</th>

                    </tr>
          </tbody>

      </li>
              
      <li class="nob">

          </tbody>

      <li class="nob">

            <tr>
                      <th>装载吨位:</th>
                      <td><span id="ton"></span></td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">

            <tr>
                      <th>建造年份:</th>
                      <td><span id="byear" ></span></td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob" style="display:none;">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>船体状况:</th>
                      <td><span id="situation"></span></td>

      </li>
      <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">

            <tr>
                      <th>预报价:</th>
                      <td><span id="price"></span></td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>联系人:</th>
                      <td><span id="contact"></span></td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob">

                    </tr>
          </tbody>
                </table>
      </li>

                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob" style="display:none;">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>建造地点:</th>
                      <td><span id="bplace"></span></td>
                    </tr>
          </tbody>
                </table>
      </li>
       <li class="nob">
        <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tbody>
            <tr>
                      <th>备注:</th>
                      <td><span id="note"></span></td>
                    </tr>
          </tbody>
                </table>
      </li>
            </form>
  </ul>
        </div>

	</article>
  </section>
</div>
