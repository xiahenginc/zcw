<title>找船网</title>
<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
<link href="index.css" rel="stylesheet" type="text/css">
<link href="2-default.css" rel="stylesheet" type="text/css">

<script type="text/javascript">
	$(function(){
		$.ajax({
			type:'post',  
			url : 'http://post/newsremind',  //http://www.zcwjson.com18.cn
			data:{"pagenum":"1","uid":"<%=uid%>"},
			jsonp:"jsoncallback",  
			success  : function(data) {
				data=$.trim(data);  
				try{
					var json=$.parseJSON(data);
					var son=json.newsremind;
					for(var i=0;i<son.length;i++){
						var currjson=son[i];
						
						var id=currjson.id;
						var title=currjson.title; 
						var imageurl=currjson.imageurl;
						var pdate=currjson.date;
						
						var tmp="<li><a href=\"javascript:;\"><div class=\"list-img\"><b><img src='"+ imageurl +"' /></b></div><div class=\"list-text\"><h1>"+ title +"</h1><h2>"+pdate+"</h2></div></a> </li>";
						
						$("#listbody").append(tmp);
					}
				}catch(e){
				}
			},  
			error : function() {
			}  
		});
	});
</script>


</head>
<body>
<div class="warp">
  <section class="content mt10">
    <div class="list">
      <ul id="listbody">
       
      </ul>
    </div>
  </section>
</div>
