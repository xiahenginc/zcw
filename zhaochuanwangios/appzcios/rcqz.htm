<script type="text/javascript">
	var uid="<%=uid%>";
	$(function(){
		$("#showcard").click(function(){
				if(uid==""){
					alert('登录后才能进行发布信息操作！');
					location.href='http://<%=host%>/dl0.htm';
					return;
				}
				var title=$("#title").val();
				var position=$("#position").val();
				var salary=$("#salary").val();
				var rname=$("#rname").val();
				var age=$("#age").val();
				var exp1=$("#exp").val();
				var gender=$("#gender").val();
				var contact=$("#contact").val();
				var mphone=$("#mphone").val();
				var cert=$("#cert").val();
				var telephone=$("#telephone").val();
				var email=$("#email").val();
				var qq=$("#qq").val();
				var note=$("#note").val();
				var deadline="";
				var pnum="";
				
				if(title==null || title==""){
					alert("标题不能为空！");
					return;
				}
				if(position==null || position==""){
					alert("求职岗位不能为空！");
					return;
				}
//				if(rname==null || rname==""){
//					alert("真实姓名不能为空！");
//					return;
//				}
				if(contact==null || contact==""){
					alert("联系人不能为空！");
					return;
				}
				if(mphone==null || mphone==""){
					alert("联系电话不能为空！");
					return;
				}
				var json={uid:uid,title:title,position:position,salary:salary,rname:rname,age:age,"exp":exp1,gender:gender,contact:contact,mphone:mphone,cert:cert,telephone:telephone,email:email,qq:qq,note:note,deadline:deadline,pnum:pnum};
				
				var data=JSON.stringify(json);
				
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/jobrelease',
						data:{"jobrelease":data},
						jsonp:"jsoncallback",  
						success  : function(data) {  
							if(data=="1"){
								alert('发布成功！');
								location.href='http://skip/hr.htm';
							}else{
								alert('发布失败！请稍后重试！');
							}
						},  
						error : function() { 
							alert('发布失败！请稍后重试！');
						}  
					}  
				);  
		});
	})
</script>
