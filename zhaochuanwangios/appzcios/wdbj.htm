<script type="text/javascript">

	var post="post";
	var uid="<%=uid%>";

	var currPageNum=1;
	$(function(){
		$.ajax({
			type:'post',  
			url : 'http://'+ post +'/wdbj',  //http://www.zcwjson.com18.cn
			data:{"pagenum":"1","uid":uid},
			jsonp:"jsoncallback",  
			success  : function(data) {
				data=$.trim(data);  
				try{
					var json=$.parseJSON(data);
					var son=json.newsremind;
					for(var i=0;i<son.length;i++){
						var currjson=son[i];
						
						var id=currjson.id;
						var type=currjson.type; 
						var imageurl=currjson.imageurl;
						var baojiatime=currjson.baojiatime;
						var jiluID=currjson.jiluID;
						var name_bjr_tmp=currjson.name;
						
						var sql_url="";
						var name_tmp_lx="";
						if(type=="船盘"){
							sql_url=" href=\"http://detailperson/cp_detail_1.htm?id="+jiluID+"&sid="+ id +"\"";
							name_tmp_lx="您对"+ name_bjr_tmp+"会员发布的船盘报价了，请等待联系"
						}else{
							sql_url=" href=\"http://detailperson/hp_detail_1.htm?id="+jiluID+"&sid="+ id +"\"";
							name_tmp_lx="您对"+ name_bjr_tmp+"会员发布的货盘报价了，请等待联系"
						}
						var tmp="<li><a "+ sql_url +" ><div class=\"list-img\"><b><img src='"+ imageurl +"' /></b></div><div class=\"list-text\"><h1>"+ name_tmp_lx +"</h1><h2>"+baojiatime+"</h2></div></a> </li>";
						
						$("#listbody").append(tmp);
					}
				}catch(e){
					alert(e.message);
				}
			},  
			error : function() {
			}  
		});
		
		$("#more").click(function(){
			currPageNum++;
			$.ajax({
				type:'post',  
				url : 'http://'+ post +'/wdbj', 
				data:{"pagenum":currPageNum,"uid":uid},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						var son=json.newsremind;
						if(son.length!=0){
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								
								var id=currjson.id;
								var type=currjson.type; 
								var imageurl=currjson.imageurl;
								var baojiatime=currjson.baojiatime;
								var jiluID=currjson.jiluID;
								var name_bjr_tmp=currjson.name;
								
								var sql_url="";
								var name_tmp_lx="";
								if(type=="船盘"){
									sql_url=" href=\"http://detailperson/cp_detail_1.htm?id="+jiluID+"\"";
									name_tmp_lx="您对"+ name_bjr_tmp+"会员发布的船盘报价了，请等待联系"
								}else{
									sql_url=" href=\"http://detailperson/hp_detail_1.htm?id="+jiluID+"\"";
									name_tmp_lx="您对"+ name_bjr_tmp+"会员发布的货盘报价了，请等待联系"
								}
								var tmp="<li><a "+ sql_url +" ><div class=\"list-img\"><b><img src='"+ imageurl +"' /></b></div><div class=\"list-text\"><h1>"+ name_tmp_lx +"</h1><h2>"+baojiatime+"</h2></div></a> </li>";
								
								$("#listbody").append(tmp);
							}
						}else{
							$("#more").html('没有更多啦');
							$("#more").unbind("click");							
						}
					}catch(e){
						$("#more").html('没有更多啦');
						$("#more").unbind("click");
					}
				},  
				error : function() {
				}  
			});	
		});
		
	});
</script>

	</div>
