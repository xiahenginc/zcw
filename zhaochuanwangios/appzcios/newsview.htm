<script type="text/javascript">
	$(function(){
		$.ajax({
			type:'post',  
			url : 'http://post/newsdetail', 
			data:{"id":"<%=id%>"},
			jsonp:"jsoncallback",  
			success  : function(data) {
				try{
					var json=$.parseJSON(data);
					var content=json.detailcontent;
					var title=json.title;
					var hit=json.hit;
					var pdate=json.pdate;
					
					$("#content").html(content);
					$("#title").html(title);
					$("#hit").html(hit);
					$("#pdate").html(pdate);
				}catch(e){
				}
			},  
			error : function() {
			}  
		});
		
		$("#addsc").click(function(){
			$.ajax(  
				{  
					type:'post',  
					url : 'http://post/newsadd',
					data:{"id":"<%=id%>","uid":"<%=uid%>"},
					jsonp:"jsoncallback",  
					success  : function(data) {
						if(data=="1"){
							alert('收藏成功！');
						}else{
							alert('收藏失败，请稍后重试！');
						}
					},  
					error : function() {
						alert('收藏失败，请稍后重试！');
					}  
				}  
			);
		});
		
	})
</script>
