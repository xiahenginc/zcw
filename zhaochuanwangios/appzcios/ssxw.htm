<script type="text/javascript">

	function showLayout(){
		document.getElementById('light').style.display='block';document.getElementById('fade').style.display='none'
	}
	
	function hideLayout(){
		document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'
	}

	var currPageNum=1;
	$(function(){
		showLayout();
		$.ajax({
			type:'post',  
			url : 'http://post/news',
			data:{"pagenum":"1","uid":"<%=uid%>"},
			jsonp:"jsoncallback",  
			success  : function(data) {
				data=$.trim(data);  
				try{
					var json=$.parseJSON(data);
					var son=json.news;
					for(var i=0;i<son.length;i++){
						var currjson=son[i];
						
						var id=currjson.id;
						var title=currjson.title; 
						var imageurl=currjson.imageurl;
						var pdate=currjson.pdate;
						var vdate=currjson.vdate;
						
						var tmp="<li><a href=\"http://detail/newsview.htm?id="+ id +"\" onclick=\"return checkform()\" ><div class=\"list-img\"><b><img src='icon23.png' /></b></div><div class=\"list-text\"><h1>"+ title +"</h1><h2>"+pdate+"</h2></div></a> </li>";
						
						$("#listbody").append(tmp);
					}
					hideLayout();
				}catch(e){
				}
			},  
			error : function() {
			}  
		});
		
		$("#more").click(function(){
			currPageNum++;
			$.ajax({
				type:'post',  
				url : 'http://post/news', 
				data:{"pagenum":currPageNum,"uid":"<%=uid%>"},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);
					if(data=="over"){
						$("#more").html('没有更多啦');
						$("#more").unbind("click");
					}else{
						try{
							var json=$.parseJSON(data);
							var son=json.news;
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								
								var id=currjson.id;
								var title=currjson.title; 
								var imageurl=currjson.imageurl;
								var pdate=currjson.pdate;
								var vdate=currjson.vdate;
						
								var tmp="<li><a href=\"http://detail/newsview.htm?id="+ id +"\" onclick=\"return checkform()\" ><div class=\"list-img\"><b><img src='"+ imageurl +"' /></b></div><div class=\"list-text\"><h1>"+ title +"</h1><h2>"+pdate+"</h2></div></a> </li>";
								
								$("#listbody").append(tmp);
							}
						}catch(e){
						}
					}
				},  
				error : function() {
				}  
			});	
		});
		
		
		
	});
</script>
<script type="text/javascript">
	var uid="<%=uid%>";
	function checkform(){
	if(uid==""){
					alert('对不起，请先登录！');
					location.href='http://local/dl3.htm';
					return false;
				}
	}
</script>
