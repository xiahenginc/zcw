<script type="text/javascript">
	var uid="<%=uid%>";
	$(function(){
		//主题分类处理
		$("ul[class='clearfix'] > li").click(function(){
					var themeval=$(this).text();
					$(this).prevAll("li").removeClass("cur");
					$(this).nextAll("li").removeClass("cur");
					$(this).addClass("cur");
					$("#theme").val(themeval);
				});
		
		$("#submit").click(function(){
			if(uid==""){
				alert('您还没有登录，请先登录！');
				location.href='http://local/dl2.htm';
				return;
			}
			
			var txttitle=$("#txttitle").val();
			var txtcontent=$("#contentTextarea").val();
			var txttheme=$("#theme").val();
			
			var tmp={uid:uid,title:txttitle,theme:txttheme,content:txtcontent};
			var data=JSON.stringify(tmp);;
			
			$.ajax({
				type:'post',
				url:"http://post/fatie",
				data:{"suprelease":data},
				success : function(json) {
					try{
						if(json=="1"){
							alert('发帖成功！');
							location.href='http://skip/cylt.htm';
						}else{
							alert('发帖失败，请稍后重试！');
						}
					}catch(e){
						alert('发帖失败，请稍后重试！');
					}
				},  
				error : function(XHR, textStatus, errorThrown) { 
				}  
			});	
		
		});
	});
</script>
