<script type="text/javascript">
	$(function(){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/recjobdetail',
				data:{"id":"<%=id%>"},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						var title=json.title;
						var position=json.position;
						var salary=json.salary;
						var pnum=json.pnum;
						var age=json.age;
						var exp2=json.exp;
						var gender=json.gender;
						var contact=json.contact;
						var mphone=json.mphone;
						var cert=json.cert;
						var deadline=json.deadline;
						var telephone=json.telephone;
						var email=json.email;
						var qq=json.qq;
						var note=json.note;
						var pdate=json.pdate;
						var enterprise=json.enterprise;
						var hit=json.hit;
						var zsxm=json.zsxm;
						
						$("#titlesp").html(title);
						$("#hitssp").html(hit);
						$('#timesp').html(pdate);
						$("#positionsp").html(position);
						$("#salarysp").html(salary);
						$("#pnumsp").html(pnum);
						$("#expsp").html(exp2);
						$("#gendersp").html(gender);
						$("#agesp").html(age);
						$("#telephonesp").html(telephone);
						$("#deadlinesp").html(deadline);
						$("#certsp").html(cert);
						$("#contactsp").html(contact);
						$("#mphonesp").html(mphone);
						$("#qqsp").html(qq);
						$("#emailsp").html(email);
						$("#notesp").html(note);
						$("#enterprisesp").html(enterprise);
					}catch(e){
					}
				},  
				error : function() {
				}  
			}  
		);
		
		$("#addsc").click(function(){
			$.ajax(  
				{  
					type:'post',  
					url : 'http://post/recjobadd',
					data:{"id":"<%=id%>","uid":"<%=uid%>"},
					jsonp:"jsoncallback",  
					success  : function(data) {
					},  
					error : function() {
					}  
				}  
			);
		});
	})
</script>
