<script type="text/javascript">
		var ary=null;
		var shipary=null;
	$(function(){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/predinit', 
				data:{"uid":"<%=uid%>"},
				jsonp:"jsoncallback",  
				success  : function(data) {
					try{
						var json=$.parseJSON(data);
						ary=json.predinit;
						for(var i=0;i<ary.length;i++){
							var currjson=ary[i];
							var type=currjson.type;
							var id_=currjson.id;
							var tmp="<option value='"+ id_ +"'>"+ type +"</option>";
							$("#ddlmyship").append(tmp);
							if(i==0){
								var dport=currjson.dport;
								var ddate=currjson.ddate;
								var kdate=currjson.kdate;
								var node=currjson.node;
								var cbhx=currjson.cbhx;
								$("#dport").val(dport);
								$("#ddate").val(ddate);
								$("#kdate").val(kdate);
								$("#node").val(node);
								$("#cbhx").val(cbhx);
							}
						}
					}catch(e){
					}
					
				},  
				error : function() { 
				}  
			}  
		); 
		
		$("#ddlmyship").change(function(){
			var selval=$(this).val();
			for(var i=0;i<ary.length;i++){
				var currjson=ary[i];
				var id_=currjson.id;
				if(selval==id_){
					var dport=currjson.dport;
					var ddate=currjson.ddate;
					var kdate=currjson.kdate;
					var node=currjson.node;
					$("#dport").val(dport);
					$("#ddate").val(ddate);
					$("#kdate").val(kdate);
					$("#node").val(node);
					break;
				}
			}
		});
		
		$("#btnsub").click(function(){
			
			var uid="<%=uid%>";
			var id=$("#ddlmyship").val();
			var dport=$("#dport").val();
			var ddate=$("#ddate").val();
			var kdate=$("#kdate").val();
			var node=$("#node").val();
			var cbhx=$("#cbhx").val();
			
			var datatmp={uid:uid,id:id,dport:dport,ddate:ddate,kdate:kdate,node:node,cbhx:cbhx};
			
			var datas=JSON.stringify(datatmp);
				
			
			$.ajax(  
				{  
					type:'post',  
					url : 'http://post/predrelease', 
					data:{"predrelease":datas},
					jsonp:"jsoncallback",  
					success  : function(data) {  
						try{
							if(data=="1"){
								alert('更新成功！');
								location.href='http://skip/index.htm';
							}else{
								alert('更新失败！请稍后重试！');
							}
						}catch(e){
							alert('更新失败！请稍后重试！');
						}
						
					},  
					error : function() { 
						alert('更新失败！请稍后重试！');
					}  
				}  
			);
		});
		 
	});

					},
