<script type="text/javascript">
	$(function(){
		$("#showcard").click(function(){
				var uid="<%=uid%>";
				if(uid==""){
					alert('登录后才能进行发布信息操作！');
					location.href='http://<%=host%>/dl0.htm';
					return;
				}
				var iname=$("#iname").val();
				var iaddress=$("#iaddress").val();
				var invoicen=$("#invoicen").val();
				var waybilln=$("#waybilln").val();
				var gname=$("#gname").val();
				var weight =$("#weight").val();
				var packingn=$("#packingn").val();
				var bname=$("#bname").val();
				var bdate=$("#bdate").val();
				var splace=$("#splace").val();
				var eplace=$("#eplace").val();
				var stime=$("#stime").val();
				var itype=$("#itype").val();
				var money=$("#money").val();
				var ibrand=$("#ibrand").val();
				var bbxrlxfs=$("#bbxrlxfs").val();
				
				
				if(iname==null || iname==""){
					alert("被保险人为空！");
					return;
				}
				if(iaddress==null || iaddress==""){
					alert("地址为空！");
					return;
				}
				if(gname==null || gname==""){
					alert("承运货物名称为空！");
					return;
				}
				if(weight==null || weight==""){
					alert("重量为空！");
					return;
				}
				if(packingn==null || packingn==""){
					alert("包装及件数为空！");
					return;
				}
				if(bname==null || bname==""){
					alert("船名为空！");
					return;
				}
				if(bdate==null || bdate==""){
					alert("船舶建造日期为空！");
					return;
				}
				if(splace==null || splace==""){
					alert("启运地为空！");
					return;
				}
				if(eplace==null || eplace==""){
					alert("目的地为空！");
					return;
				}
				if(stime==null || stime==""){
					alert("启运日期为空！");
					return;
				}
				if(itype==null || itype==""){
					alert("投保险别为空！");
					return;
				}
				if(money==null || money==""){
					alert("投保金额为空！");
					return;
				}
				
				var json={uid:uid,iname:iname,iaddress:iaddress,invoicen:invoicen,waybilln:waybilln,gname:gname,weight:weight,packingn :packingn,bname:bname,bdate:bdate,splace:splace,eplace:eplace,stime:stime,itype:itype,money:money,ibrand:ibrand,bbxrlxfs:bbxrlxfs};
				
				var data=JSON.stringify(json);
				
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/insrelease', 
						data:{"insrelease":data},
						success  : function(data) {  
							if(data.toString()=="1"){
								alert('投保成功！');
								location.href='http://skip/index.htm';
							}
						},  
						error : function() { 
							alert('投保失败！请稍后重试！');
						}  
					}  
				);  
		});
	})
</script>
