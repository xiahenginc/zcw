				var uid="";

				var mname=($("#mname").val());
				var rname=($("#Rname").val());

				var height=($("#height").val());

				var cbname=($("#cbname").val());
				
				
				
				var json={uid:uid,regtype:regtype,cname:cname,mname:mname,rname:rname,contact:contact,pswd:pswd,qq:qq,email:email,rpswd:rpswd,type:type,ton:ton,length:length,width:width,height:height,draft:draft,storenum:storenum,cbname:cbname};
				
				var data=JSON.stringify(json);
				
				$.ajax(  
					{

						url : 'http://lx2:9013/Boat/register', 
						data:{"register":encodeURIComponent(data)},
						contentType: "application/jsonp; charset=utf-8",

<script type="text/javascript">
$(function(){
	$("input[name='zclx']").click(function(){
		var val=$('input:radio[name="zclx"]:checked').val();
		$("#db_zclx").val(val); 
	});
	
	$("#hz").click(function(){
		$("#boatship").hide();
	});
	$("#cd").click(function(){
		$("#boatship").show();
	});
	$("#chd").click(function(){
		$("#boatship").hide();
	});	
	
});
</script>
</head>
<body>

              </table>
