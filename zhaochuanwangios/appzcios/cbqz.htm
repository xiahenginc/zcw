<script type="text/javascript">
	$(function(){
		$("#showcard").click(function(){
				var uid="<%=uid%>";
				var title=$("#title").val();
				var type=$("#type").val();
				var ton=$("#ton").val();
				var byear=$("#byear").val();
				var long=$("#long").val();
				var width=$("#width").val();
				var height=$("#height").val();
				var draft=$("#draft").val();
				var price=$("#price").val();
				var contact=$("#contact").val();
				var mphone=$("#mphone").val();
				var address=$("#address").val();
				var deadline=$("#deadline").val();
				var note=$("#note").val();
				
				if(title==null || title==""){
					alert("标题为空！");
					return;
				}
				if(type==null || type==""){
					alert("船型为空！");
					return;
				}
				if(ton==null || ton==""){
					alert("装载吨位为空！");
					return;
				}
				if(byear==null || byear==""){
					alert("建造年份为空！");
					return;
				}
				if(mphone==null || mphone==""){
					alert("联系电话为空！");
					return;
				}
				
				var json={uid:uid,title:title,type:type,ton:ton,byear:byear,long:long,width:width,height:height,draft:draft,price:price,contact:contact,mphone:mphone,address:address,deadline:deadline,note:note};
				
				var data=JSON.stringify(json);
				
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/charrelease',
						data:{"charrelease":data},
						success  : function(data) {  
							if(data=="1"){
								alert('发布成功！');
								location.href='http://skip/cbjy.htm';
							}else{
								alert('发布失败！请稍后重试！');
							}
						},  
						error : function() { 
							alert('发布失败！请稍后重试！');
						}  
					}  
				);  
		});
	})
</script>
