    <title>用户登录</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
	$(function(){
		$("#showcard").click(function(){
				var uid="";
				var uname=$("#uname").val();
				var upswd=$("#upswd").val();
				
				if(uname==""){
					alert('用户名不能为空！');
					return;
				}
				if(upswd==""){
					alert('密码不能为空！');
					return;
				}
				
				var json={uid:"",uname:uname,upswd:upswd};
				
				var data=JSON.stringify(json);
				
				$.ajax(  
					{  
						type:'post',  
						async:false,
						url : 'http://post/login', 
						data:{"login":encodeURIComponent(data)},
						success  : function(json) {
							if(json!="0"){
								localStorage.uname = uname;
								localStorage.upswd = upswd;
								location.href='http://skip/cylt.htm';	
							}else{
								alert("登录失败!");
							}
						},  
						error : function(XHR, textStatus, errorThrown) { 
							alert("登录失败!");
						}  
					}  
				);  
		});
	})
</script>
