<script type="text/javascript">
	var currPageNum=1;
	var currPageNum2=1;
	$(function(){
		$.ajax({
			type:'post',  
			url : 'http://post/salebuy',  //http://www.zcwjson.com18.cn
			data:{"pagenum":"1"},
			jsonp:"jsoncallback",  
			success  : function(data) {
				data=$.trim(data);  
				try{
					var json=$.parseJSON(data);
					var son=json.saleinfo;
					for(var i=0;i<son.length;i++){
						var currjson=son[i];
						
						var id=currjson.id;
						var title=currjson.title; 
						var imageurl=currjson.imageurl;
						var pdate=currjson.pdate;
						var vdate=currjson.vdate;
						
						var tmp="<li><img src=\"icon20.png\"><span class=\"group\">["+ pdate +"]</span><a onClick=\"checkform();\" val=\"20105935305609\" href=\"http://detail/cbcs_detail.htm?id="+ id +"\">"+ title +"</a></li>";

						
						$("#listbody").append(tmp);
					}
					
					
					var son2=json.buyinfo;
					for(var i=0;i<son2.length;i++){
						var currjson=son2[i];
						
						var id=currjson.id;
						var title=currjson.title; 
						var imageurl=currjson.imageurl;
						var pdate=currjson.pdate;
						var vdate=currjson.vdate;
						
						var tmp="<li><img src=\"icon20.png\"><span class=\"group\">["+ pdate +"]</span><a onClick=\"checkform();\" val=\"20105935305609\" href=\"http://detail/cbqg_detail.htm?id="+ id +"\">"+ title +"</a></li>";
						
						$("#listbody2").append(tmp);
					}
					
				}catch(e){
				}
			},  
			error : function() {
			}  
		});
		
		$("#more").click(function(){
			currPageNum++;
			$.ajax({
				type:'post',  
				url : 'http://post/saleinfo', 
				data:{"pagenum":currPageNum},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
						
						if(data!="over" && data!="0"){
						var json=$.parseJSON(data);
							var son=json.saleinfo;
					for(var i=0;i<son.length;i++){
						var currjson=son[i];
						
							var id=currjson.id;
						var title=currjson.title; 
						var imageurl=currjson.imageurl;
						var pdate=currjson.pdate;
						var vdate=currjson.vdate;
						
						var tmp="<li><img src=\"icon20.png\"><span class=\"group\">["+ pdate +"]</span><a onClick=\"checkform();\" val=\"20105935305609\" href=\"http://detail/cbcs_detail.htm?id="+ id +"\">"+ title +"</a></li>";
						
						$("#listbody").append(tmp);
					}
						}else if(data="over"){
							$("#more").html('没有更多啦');
							$("#more").unbind("click");
						}
				}catch(e){
						alert(e.message);
				}
			},  
			error : function() {
			}  
		});
	});
		
		
		$("#more2").click(function(){
			currPageNum2++;
			$.ajax({
				type:'post',  
				url : 'http://post/buyinfo', 
				data:{"pagenum":currPageNum2},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						if(json!="over" && json!="0"){
							var son=json.buyinfo;
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								
							var id=currjson.id;
							var title=currjson.title; 
							var imageurl=currjson.imageurl;
							var pdate=currjson.pdate;
							var vdate=currjson.vdate;
								
								var tmp="<li><img src=\"icon20.png\"><span class=\"group\">["+ pdate +"]</span><a onClick=\"checkform();\" val=\"20105935305609\" href=\"http://detail/cbqg_detail.htm?id="+ id +"\">"+ title +"</a></li>";
								
								$("#listbody2").append(tmp);
							}	
						}else if(json="over"){
							$("#more2").html('没有更多啦');
							$("#more2").unbind("click");
						}
					}catch(e){
						alert(e.message);
					}
				},  
				error : function() {
				}  
			});	
		});
		
	});
</script>
