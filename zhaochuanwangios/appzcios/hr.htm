<script type="text/javascript">
	var currPageNum=1;
	var currPageNum2=1;
	$(function(){
		$.ajax({
			type:'post',  
			url : 'http://post/recjob',  //http://www.zcwjson.com18.cn
			data:{"pagenum":"1","uid":"<%=uid%>"},
			jsonp:"jsoncallback",  
			success  : function(data) {
				data=$.trim(data);  
				try{
					var json=$.parseJSON(data);
					var son=json.rec;
					for(var i=0;i<son.length;i++){
						var currjson=son[i];
						
						var id=currjson.id;
						var title=currjson.title; 
						var pdate=currjson.pdate;
						
						var tmp="<li><img src=\"icon21.png\"><span class=\"group\">"+ pdate +"</span><a onClick=\"clickLog(&#39;from=weizhan_tomegdetail&#39;);\" val=\"20105935305609\" href=\"http://detail/rczp_detail.htm?id="+ id +"\">"+ title +"</a></li>";
						
						$("#listbody").append(tmp);
					}
					
					
					var son=json.job;
					for(var i=0;i<son.length;i++){
						var currjson=son[i];
						
						var id=currjson.id;
						var title=currjson.title; 
						var pdate=currjson.pdate;
						
						var tmp="<li><img src=\"icon21.png\"><span class=\"group\">"+ pdate +"</span><a onClick=\"clickLog(&#39;from=weizhan_tomegdetail&#39;);\" val=\"20105935305609\" href=\"http://detail/rcqz_detail.htm?id="+ id +"\">"+ title +"</a></li>";
						
						$("#listbody2").append(tmp);
					}
				}catch(e){
				}
			},  
			error : function() {
			}  
		});
		
		$("#more").click(function(){
			currPageNum++;
			$.ajax({
				type:'post',  
				url : 'http://post/rec', 
				data:{"pagenum":currPageNum,"uid":"<%=uid%>"},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);
					if(data=="over"){
						$("#more").html('没有更多啦');
						$("#more").unbind("click");
					}else{
						try{
							var json=$.parseJSON(data);
							var son=json.rec;
							for(var i=0;i<son.length;i++){
								var currjson=son[i];
								
								var id=currjson.id;
								var title=currjson.title; 
								var pdate=currjson.pdate;
								
								var tmp="<li><img src=\"icon21.png\"><span class=\"group\">"+ pdate +"</span><a onClick=\"clickLog(&#39;from=weizhan_tomegdetail&#39;);\" val=\"20105935305609\" href=\"http://detail/rczp_detail.htm?id="+ id +"\">"+ title +"</a></li>";
								
								$("#listbody").append(tmp);
							}
						}catch(e){
						}
					}
				},  
				error : function() {
				}  
			});	
		});
		
		$("#more2").click(function(){
			currPageNum2++;
			$.ajax({
				type:'post',  
				url : 'http://post/job', 
				data:{"pagenum":currPageNum2,"uid":"<%=uid%>"},

				error : function() {

		});
		
	});
