<script type="text/javascript">
	var uid="<%=uid%>";
	var id="<%=id%>";
	$(function(){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/palletdetail',
				data:{"id":id},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					//alert(data);
					try{
						//console.log(data)
						var json=$.parseJSON(data);
						//console.log(1)
						$("#bid").html(json.gid);
						//console.log(1)
						$("#titlesp").html(json.gid);
						//console.log(1)
						$("#content").html(json.content);
						//console.log(1)
						$("#oname").html(json.oname);
						//console.log(1)
						$("#ophone").html(json.ophone);
						//console.log(1)
						$("#qq").html(json.qq);
						//console.log(1)
						$("#note").html(json.note)
						//console.log(1)
						$("#gclass").html(json.gclass)
						$("#bport2").html(json.bport2)
						$("#eport2").html(json.eport2)
						$("#bdate").html(json.bdate)
						$("#hdate").html(json.hdate)
						$("#gsname").html(json.gsname)
						$("#email").html(json.email)
						$("#gsaddr").html(json.gsaddr)
						$("#packing").html(json.packing)
					}catch(e){
					alert(e.message);
					}
				},  
				error : function() {
				}  
			}  
		);
		
		$("#addsc").click(function(){
			$.ajax(  
				{  
					type:'post',  
					url : 'http://post/salebuydetail',
					data:{"id":"<%=id%>","uid":"<%=uid%>"},
					jsonp:"jsoncallback",  
					success  : function(data) {
						alert('收藏成功！');
					},  
					error : function() {
						alert('数据错误，请稍后重试！');
					}  
				}  
			);
		});
	})
</script>

<script type="text/javascript">

	$.ajax(

								//alert('报价成功！');
