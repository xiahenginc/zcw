<script type="text/javascript">

	function showLayout(){
		document.getElementById('light').style.display='block';document.getElementById('fade').style.display='none'
	}
	
	function hideLayout(){
		document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'
	}

	$(function(){
		$("#showcard").click(function(){
			showLayout();
			var uname=$("#username").val();
			if(uname!=null && uname!=""){
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/reppwd', 
						data:{"reppwd":uname},
						success  : function(json) {  
							if(json=="0"){
								alert('短信发送失败，请稍后重试！');							
							}else if(json=="none"){
								alert("您输入的账号不存在，请重新输入!");			
							}else if(json=="err"){
								alert('短信发送失败，请稍后重试！');	
							}else if(json=="no"){
								alert('短信发送失败，请稍后重试！');	
							}else{
								var idjson=$.parseJSON(json);
								location.href='http://localperson/zhmm_s2.htm?uid='+idjson.uid+'&phone='+ idjson.phone;
							}
							hideLayout();
						},  
						error : function(json) { 
							alert('发送短信失败，请稍后重试！');
							hideLayout();
						}  
					}  
				);  
			}
		});
	});
</script>
</head>
