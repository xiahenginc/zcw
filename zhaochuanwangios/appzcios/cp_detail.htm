<link href="index.css" rel="stylesheet" type="text/css">
<link href="2-default.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="reset_1.css" media="all">
<link rel="stylesheet" type="text/css" href="onlinebooking.css" media="all">
<script type="text/javascript">
	var uid="<%=uid%>";
	var id="<%=id%>";
	$(function(){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/shipdetail',
				data:{"id":id},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						$("#bid").html(json.bid);
						$("#titlesp").html(json.bid);
						$("#content").html(json.content);
						$("#oname").html(json.oname);
						$("#ophone").html(json.ophone);
						$("#qq").html(json.qq);
						$("#note").html(json.note)
						$("#hxlb").html(json.hxlb)
						
					}catch(e){
					}
				},  
				error : function() {
				}  
			}  
		);
		
		$("#addsc").click(function(){
			$.ajax(  
				{  
					type:'post',  
					url : 'http://post/shipdetail',
					data:{"id":id,"uid":uid}, 
					success  : function(data) {
						alert('收藏成功！');
					},  
					error : function() {
						alert('数据错误，请稍后重试！');
					}  
				}  
			);
		});
	})
</script>
</head>

        </h1>
