<script type="text/javascript">
	$(function(){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/recjobdetail',
				data:{"id":"<%=id%>"}, 
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						$("#id").val(json.id);
						$("#title").html(json.title);
						$("#titlesp").html(json.title);
						$("#position").html(json.position);
						$("#salary").html(json.salary);
						$("#pnum").html(json.pnum);
						$("#age").html(json.age);
						$("#exp").html(json.exp);
						$("#gender").html(json.gender);
						$("#cert").html(json.cert);
						$("#deadline").html(json.deadline);//期限
						$("#pdate").html(json.pdate);
						$("#enterprise").html(json.enterprise); //招聘企业
						$("#contact").html(json.contact);
						$("#mphone").html(json.mphone);
						$("#telephone").html(json.telephone);
						$("#email").html(json.email);
						$("#qq").html(json.qq);
						$("#address").html(json.address);
						$("#note").html(json.note);
						$("#zsxm").html(json.zsxm);
						$("#hit").html(json.hit)
					}catch(e){
					}
				},  
				error : function() {
				}  
			}  
		);
		
		
		$("#addsc").click(function(){
			$.ajax(  
				{  
					type:'post',  
					url : 'http://post/recjobadd',
					data:{"id":"<%=id%>","uid":"<%=uid%>"},
					jsonp:"jsoncallback",  
					success  : function(data) {
						alert('收藏成功！');
					},  
					error : function() {
						alert('数据错误，请稍后重试！');
					}  
				}  
			);
		});
	})
	
	function delNode(id,dom){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/delJobData',
				data:{"id":id,"uid":uid}, 
				success  : function(data) {
					if(data=="1"){
						//$(dom).parent().remove();	
						location.href='http://localperson/rcqzlist.htm';
					}else{
						alert('删除失败，请稍后重试！');
					}
				},  
				error : function() {
					alert('删除失败，请稍后重试！');
				}  
			}  
		);
	}
	
</script>
