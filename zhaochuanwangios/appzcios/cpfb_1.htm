<script type="text/javascript">
	$(function(){
		//获取用户基本信息
		$.ajax(  
			{  
				type:'post',  
				url : 'http://post/boatinit', 
				data:{"uid":""},
				jsonp:"jsoncallback",  
				success  : function(data) {  
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						$("#linkman").val(json.mname);
						$("#phone").val(json.phone);
						$("#email").val(json.email);
						$("#qq").val(json.qq);
						$("#cname").val(json.cname);
					}catch(e){
					}
				},  
				error : function() { 
					
				}  
			}  
		);  
		
		$("#showcard").click(function(){
				var uid="";
				var type=$("#type").val();
				var ton=$("#ton").val();
				var emptyport=$("#emptyport").val();
				var eport=$("#eport").val();
				var edate=$("#edate").val();
				var deadline=$("#deadline").val();
				var cname=$("#cname").val();
				var address=$("#address").val();
				var linkman=$("#linkman").val();
				var phone=$("#phone").val();
				var email=$("#email").val();
				var qq=$("#qq").val();
				var note=$("#note").val();
				
				
				var json={uid:"",type:type,ton:ton,emptyport:emptyport,eport:eport,edate:edate,deadline:deadline,cname:cname,address:address,linkman:linkman,phone:phone,email:email,qq:qq,note:note};
				
				var data=JSON.stringify(json);
				
				$.ajax(  
					{  
						type:'post',  
						url : 'http://post/brelease', 
						data:{"brelease":data},
						jsonp:"jsoncallback",  
						success  : function(data) {  
							
						},  
						error : function() { 
							
						}  
					}  
				);  
		});
	})
</script>
