<script type="text/javascript">
	var uid="<%=uid%>";
	var id="<%=id%>";
	var sid="<%=sid%>";
	var bid="<%=bid%>";
	var post="post";
	
	$(function(){
		$.ajax(  
			{  
				type:'post',  
				url : 'http://'+ post +'/shipdetail',
				data:{"id":id,"sid":bid,"uid":sid},
				jsonp:"jsoncallback",  
				success  : function(data) {
					data=$.trim(data);  
					try{
						var json=$.parseJSON(data);
						$("#bid").html(json.bid);
						$("#titlesp").html(json.bid);
						$("#content").html(json.content);
						$("#oname").html(json.oname);
						$("#ophone").html(json.ophone);
						$("#qq").html(json.qq);
						$("#note").html(json.note)
						$("#hxlb").html(json.hxlb)
						$("#chuanxing").html(json.chuanxing)
						$("#zaihuo").html(json.zaihuo)
						$("#kport2").html(json.kport2)
						$("#cnangrong").html(json.cnangrong)
						$("#khdate").html(json.khdate)
						$("#gsaddr").html(json.gsaddr)
						$("#gsname").html(json.gsname)
						$("#email").html(json.email)
						$("#kfdate").html(json.kfdate)
					}catch(e){
					}
				},  
				error : function() {
				}  
			}  
		);
		
		setTimeout(function(){
			$.ajax(  
				{  
					type:'post',  
					url : 'http://'+ post +'/bjrxx',
					data:{"sid":sid},
					jsonp:"jsoncallback",  
					success  : function(data) {
						data=$.trim(data);  
						try{
							var json=$.parseJSON(data);
							$("#baojialxr").html(json.baojialxr);
							$("#baojialxdh").html(json.baojialxdh);
							$("#baojia").html(json.baojia);
							$("#huowu").html(json.huowu);
							$("#bz").html(json.bz);
							
						}catch(e){
						}
					},  
					error : function() {
						
					}  
				}  
			);
		},200);
		
	})
</script>
